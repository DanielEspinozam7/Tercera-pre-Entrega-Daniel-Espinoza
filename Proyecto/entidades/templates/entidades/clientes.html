{% extends "entidades/index.html"%}


{% block titulo %}
<h1 class="h3 mb-0 text-gray-800">Bienvenidos al Proyecto python</h1>   
{% endblock titulo %}


{% block contenido %}
<h2>Clientes</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Consulta</th>
        </tr>
    </thead>
    <tbody>
    {% for p in clientes %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.nombre }}</td>
            <td>{{ p.correo }}</td>
            <td>{{ p.consultas }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock contenido %}
